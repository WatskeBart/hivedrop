server {
    listen 8080;  # Use unprivileged port
    server_name localhost;
    
    # Root directory containing files to serve
    root /usr/share/nginx/html;  # Standard location in container
    
    # Optional: Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Main location block
    location / {
        # Enable directory listings
        fancyindex on;
        fancyindex_localtime on;
        fancyindex_name_length 255; # Maximum file name length in bytes, change as you like.
        fancyindex_header "/fancyindex/header.html";
        fancyindex_footer "/fancyindex/footer.html";
        fancyindex_ignore "fancyindex";
        try_files $uri $uri/ =404;
    }
    
    # Optional: Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Optional: Enable compression for text files
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # Optional: Set cache headers for static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
