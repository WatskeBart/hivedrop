<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveDrop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #f1c40f;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo::before {
            content: "üçØ";
            font-size: 2.5rem;
        }
        
        .tagline {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-align: center;
        }
        
        .build-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
            border: 1px solid rgba(241, 196, 15, 0.3);
        }
        
        .build-tag {
            color: #f1c40f;
            font-weight: bold;
        }
        
        .enter-btn {
            background: #f1c40f;
            color: #2c3e50;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .enter-btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            .logo::before {
                font-size: 1.8rem;
            }
            .enter-btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            .build-info {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">HiveDrop</div>
    <div class="tagline">Your sweet file sharing solution</div>
    <div class="build-info">
        Build: <span class="build-tag">{{BUILD_TAG}}</span>
    </div>
    <a href="/honey/" class="enter-btn">Enter the Hive</a>
</body>
</html>
